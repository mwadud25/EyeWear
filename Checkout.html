<section class="checkout">
    <section class="mt-5 h-100 h-custom">
        <div class="container py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <div class="row g-0">
                                <div class="col-lg-8">
                                    <h4 class="mt-4 mb-5"><strong>CHECK OUT</strong></h4>
                                    <form>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="firstname">First Name</label>
                                                <input type="email" class="form-control" placeholder="First name">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="lastname">Last Name</label>
                                                <input type="password" class="form-control" placeholder="Last name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Shipping Address</label>
                                            <input type="text" class="form-control" placeholder="123 Sesame St">
                                        </div>
                                        <div class="form-group">
                                            <label for="country">Country</label>
                                            <input type="text" class="form-control" placeholder="USA">
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-3">
                                                <label for="state">State</label>
                                                <input type="email" class="form-control" placeholder="NJ">
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label for="City">City</label>
                                                <input type="password" class="form-control" placeholder="Paterson">
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label for="zip">Zipcode</label>
                                                <input type="password" class="form-control" placeholder="Zipcode">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Phone</label>
                                            <input type="text" class="form-control" placeholder="123-456-7890">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control" placeholder="Example@123.com">
                                        </div>
                                        <label for="Payment">Payment Method</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                                Cash
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                                Card
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Reset</button>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
